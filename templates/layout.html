<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
        <title>{% block title %}{% endblock %}</title>
        <meta charset="utf-8" />
        <link
            rel="icon"
            type="image/png"
            href="{{ url_for('static', filename='img/favicon.png') }}"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta
            name="Description"
            content="An affordable one-day conference for early career developers to learn skills needed for a happy, healthy work life."
        />
        <meta
            property="og:image"
            type="image/png"
            content="https://www.adulting.dev{{ url_for('static', filename='img/meta-preview.png')}}"
        />
        <meta property="og:image:width" content="1600" />
        <meta property="og:image:height" content="800" />

        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:creator" content="@ShyRuparel" />
        <meta name="twitter:title" content="Adulting.Dev" />
        <meta
            name="twitter:description"
            content="An affordable one-day conference for early career developers to learn skills needed for a happy, healthy work life."
        />
        <meta
            name="twitter:image"
            content="https://www.adulting.dev{{ url_for('static', filename='img/meta-preview.png') }}"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/main.css') }}"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,700"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="https://use.typekit.net/ypg6bhe.css" />
        {% endblock %}
    </head>
    <body>
        {% block content %}{% endblock %}

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
        <script
            type="text/javascript"
            src="{{ url_for('static', filename='js/main.js') }}"
        ></script>
        <script
            async
            src="https://www.googletagmanager.com/gtag/js?id=UA-36164310-5"
        ></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag("js", new Date());

            gtag("config", "UA-36164310-5");
        </script>
    </body>
</html>
